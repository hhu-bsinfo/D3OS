[package]
edition = "2021"
name = "hhu_tosr"
version = "0.1.0"
authors = ["Michael Sch√∂ttner <michael.schoettner@hhu.de>, Fabian Ruhland <ruhland@hhu.de>"]

[lib]
crate-type = ["staticlib"]
path = "src/startup.rs"

[dependencies]
rlibc = "1.0.0"
tinyrlibc = "0.3.0"
spin = "0.9.8"
x86_64 = "0.14.10"
font8x8 = { version = "0.3.1", default-features = false, features = ["unicode"] }
linked_list_allocator = "0.10.5"

[dependencies.lazy_static]
version = "1.4.0"
features = ["spin_no_std"]