[package]
edition = "2021"
name = "hhu_tosr"
version = "0.1.0"
authors = ["Michael Sch√∂ttner <michael.schoettner@hhu.de>, Fabian Ruhland <ruhland@hhu.de>"]
build = "build.rs"

[lib]
crate-type = ["staticlib"]
path = "src/boot.rs"

[dependencies]
spin = "0.9.8"
lazy_static = { version = "1.4.0", features = ["spin_no_std"] }
x86_64 = "0.14.10"
font8x8 = { version = "0.3.1", default-features = false, features = ["unicode"] }
linked_list_allocator = { version = "0.10.5", features = ["alloc_ref"] }
multiboot2 = "0.19.0"
ps2 = "0.2.0"
pc-keyboard = "0.7.0"
anstyle-parse = "0.2.3"
chrono = { version = "0.4.31", default-features = false, features = ["alloc"] }
nolock = { version = "0.4.1", default-features = false, features = ["queues"] }
acpi = "5.0.0"
x2apic = "0.4.3"
raw-cpuid = "11.0.1"
smallmap = "1.4.2"
uefi-raw = "0.5.0"
uefi = { version = "0.26.0", features = ["alloc"] }
log = "0.4.20"

[build-dependencies]
built = { version = "0.7.1", features = ["chrono", "git2"] }

[profile.release]
debug = true